version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: circleci/node:latest
      - image: mongo:latest
    steps:
      - checkout
      - run:
          name: Update yarn
          command: 'sudo yarn add global yarn@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm wee
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  test:
    docker:
      - image: circleci/node:latest
      - image: mongo:latest
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: docker exec -ti justlist-api sh -c "yarn test"

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
          filters:
            branches:
              only: master
