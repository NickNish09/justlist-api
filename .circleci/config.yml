version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - dependencies:
          steps:
            - sudo pip install --upgrade docker-compose==1.3.3
      - updocker:
          steps:
            - docker-compose run -d --no-deps app
      - test:
          steps:
            - echo 'testing...'

workflows:
    build-and-test:
      jobs:
        - build-and-test
