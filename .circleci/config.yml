version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: sudo pip install --upgrade docker-compose==1.3.3
  test:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: docker-compose run -d --no-deps app
      - run: echo 'test'

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test
