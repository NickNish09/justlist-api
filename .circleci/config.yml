version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: circleci/node:latest
      - image:  mongo:latest
    steps:
      - checkout
      - run:
          name: Update yarn
          command: 'sudo yarn add global yarn@latest'
      - run:
          name: Install npm wee
          command: yarn install
  test:
    docker:
      - image: circleci/node:latest
      - image: mongo:latest
    steps:
      - checkout
      - setup_remote_docker
#      - run: sudo docker build -t justlist-api -f Dockerfile .
      - run: docker-compose up -d
      - run: docker exec -ti justlist-api sh -c "yarn test"
      - run: docker-compose down

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
          filters:
            branches:
              only: master
